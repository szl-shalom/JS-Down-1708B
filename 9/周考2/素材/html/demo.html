<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="div-group">
        <div class="width-53 clearfix">
            <div class="form-content pink-border-color border-2px clearfix" data-bs="lead" id="leading"
                style="height: 307px;">
                <div class="form-left">
                    <div class="form-title pink-bg-color">部门负责人</div>
                </div>
                <div class="form-right">
                    <div class="score-wrapper clearfix">
                        <div class="score-f">
                            <span class="score-span blue-bg"></span> 100 :
                        </div>
                        <div class="top-droppable pink-border-color people-group clearfix ui-droppable"
                            top-droppable-id="0">

                            <div class="lead0">张三0<span class="del"></span></div>
                        </div>
                        <div class="score-xz num-xz">
                            <span class="numSpan">1</span>/<span class="totalNum">2</span>
                        </div>
                    </div>
                    <div class="score-wrapper">
                        <div class="score-f">
                            <span class="score-span qi-bg"></span> 95 :
                        </div>
                        <div class="top-droppable pink-border-color people-group clearfix ui-droppable"
                            top-droppable-id="0">

                        </div>
                        <div class="score-xz num-xz">
                            <span class="numSpan">0</span>/<span class="totalNum">5</span>
                        </div>
                    </div>
                    <div class="score-wrapper clearfix">
                        <div class="score-f">
                            <span class="score-span green-bg"></span> 90 :
                        </div>
                        <div class="top-droppable pink-border-color people-group clearfix ui-droppable"
                            top-droppable-id="0">

                        </div>
                        <div class="score-xz">
                            <span class="numSpan">0</span>/<span>不限</span>
                        </div>
                    </div>
                    <div class="score-wrapper">
                        <div class="score-f">
                            <span class="score-span yellow-bg"></span> 90以下 :
                        </div>
                        <div class="top-droppable pink-border-color people-group clearfix ui-droppable">

                        </div>
                        <div class="score-xz">
                            <span class="numSpan">0</span>/<span>不限</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="width-47 clearfix">
            <div class="people-list pink-border-color border-2px " style="height: 307px;">
                <ul class="list-wrapper clearfix" id="leader-wrapper">
                    <li id="lead0" data-bs="lead" class="ui-draggable ui-draggable-handle"
                        style="position: relative; left: 0px; top: 0px; display: none;"><span
                            class="name">张三0</span><span class="infor"></span></li>
                    <li id="lead1" data-bs="lead" class="ui-draggable ui-draggable-handle"
                        style="position: relative; left: 0px; top: 0px; display: list-item;"><span
                            class="name">张三1</span><span class="infor"></span></li>
                    <li id="lead2" data-bs="lead" class="ui-draggable ui-draggable-handle"
                        style="position: relative; left: 0px; top: 0px; display: list-item;"><span
                            class="name">张三2</span><span class="infor"></span></li>
                    <li id="lead3" data-bs="lead" class="ui-draggable ui-draggable-handle" style="position: relative;">
                        <span class="name">张三3</span><span class="infor"></span></li>
                    <li id="lead4" data-bs="lead" class="ui-draggable ui-draggable-handle" style="position: relative;">
                        <span class="name">张三4</span><span class="infor"></span></li>
                    <li id="lead5" data-bs="lead" class="ui-draggable ui-draggable-handle" style="position: relative;">
                        <span class="name">张三5</span><span class="infor"></span></li>
                    <li id="lead6" data-bs="lead" class="ui-draggable ui-draggable-handle"
                        style="position: relative; left: 0px; top: 0px; display: list-item;"><span
                            class="name">张三6</span><span class="infor"></span></li>
                    <li id="lead7" data-bs="lead" class="ui-draggable ui-draggable-handle"
                        style="position: relative; left: 0px; top: 0px; display: list-item;"><span
                            class="name">张三7</span><span class="infor"></span></li>
                    <li id="lead8" data-bs="lead" class="ui-draggable ui-draggable-handle"
                        style="position: relative; left: 0px; top: 0px; display: list-item;"><span
                            class="name">张三8</span><span class="infor"></span></li>
                    <li id="lead9" data-bs="lead" class="ui-draggable ui-draggable-handle"
                        style="position: relative; left: 0px; top: 0px; display: list-item;"><span
                            class="name">李四9</span><span class="infor"></span></li>
                </ul>
            </div>

        </div>
    </div>
    <!-- <script src="./js/demo.js"></script> -->
    <script src="./js/demo1.js"></script>
</body>

</html>
