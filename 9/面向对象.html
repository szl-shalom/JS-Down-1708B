        ## 17.1[理解对象]
        // 什么是对象
        // 对象是一组无序的数据的集合

        // 什么是面向对象
        // 什么是面向过程
        // 面向过程是一种以过程为中心的编程思想。
        // 面向对象特性（比如继承、多态）

        // 面向过程就是分析出解决问题所需要的步骤，然后用函数把这些步骤一步一步实现，
        // 使用的时候一个一个依次调用就可以了。
        // 面向对象是把构成问题事务分解成各个对象，建立对象的目的不是为了完成一个步骤，
        // 而是为了描叙某个事物在整个解决问题的步骤中的行为。

        例如五子棋，面向过程的设计思路就是首先分析问题的步骤：1、开始游戏，2、黑子先走，3、绘制画面，
        4、判断输赢，5、轮到白子，6、绘制画面，7、判断输赢，8、返回步骤2，9、输出最后结果。
        把上面每个步骤用分别的函数来实现，问题就解决了。

        而面向对象的设计则是从另外的思路来解决问题。整个五子棋可以分为 
        1、黑白双方，这两方的行为是一模一样的，2、棋盘系统，负责绘制画面，
        3、规则系统，负责判定诸如犯规、输赢等。第一类对象（玩家对象）负责接受用户输入，
        并告知第二类对象（棋盘对象）棋子布局的变化，棋盘对象接收到了棋子的i变化就要负责在
        屏幕上面显示出这种变化，同时利用第三类对象（规则系统）来对棋局进行判定。

        可以明显地看出，面向对象是以功能来划分问题，而不是步骤。同样是绘制棋局，这样的
        行为在面向过程的设计中分散在了总多步骤中，很可能出现不同的绘制版本，
        因为通常设计人员会考虑到实际情况进行各种各样的简化。而面向对象的设计中
        ，绘图只可能在棋盘对象中出现，从而保证了绘图的统一。
