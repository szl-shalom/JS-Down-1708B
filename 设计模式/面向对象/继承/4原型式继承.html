<body>
    <script>
        // 原型式继承

        function inHeritObject(o) {
            function F() { }
            F.prototype = o
            return new F
        }

        var obj = {
            name: "js book",
            age: [1, 2, 3, 4]
        }

        var a = inHeritObject(obj)
        var b = inHeritObject(obj)
        a.age.push(5)
        console.log(a)
        console.log(b)



    </script>
</body>
