<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function inHeritObject(o) {
            function F() { }
            F.prototype = o
            return new F
        }
        function createObject(o) {
            var obj = inHeritObject(o);
            obj.id = 1
            return obj
        }

        var obj = {
            name: 1,
            age: [1, 2, 3]
        }

        var a = createObject(obj)
        a.age.push(5)

        var b = createObject(obj)

        console.log(a)
        console.log(b)
    </script>
</body>

</html>
