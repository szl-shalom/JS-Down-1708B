		//target: 事件源 (在谁身上触发事件指得就是谁)
		//currentTarget 事件源的原元素(绑定事件的元素)
		//type:事件类型 
		var ul = document.querySelector('ul');
		ul.onclick = function(event){
			var e = event || window.event; //事件对象的兼容处理
			if(e.target.nodeName === 'LI'){
				alert(e.target.innerHTML);
			}
